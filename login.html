<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradelytics | Login</title>
  <style>
    body {
      margin: 0;
      background-image: url(assets/them.jpg);
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px 50px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 20px;
      color: #000;
      font-weight: 700;
      letter-spacing: 1px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }
    button {
      width: 100%;
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #facc15;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>GRADELYTICS</h2>
    <input type="text" id="email" placeholder="STUDENT / FACULTY / ADMIN EMAIL">
    <div class="password-container">
      <input type="password" id="password" placeholder="PASSWORD">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <select id="role">
      <option value="student">STUDENT</option>
      <option value="faculty">FACULTY</option>
      <option value="admin">ADMIN</option>
    </select>
    <button onclick="login()">LOGIN</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Sample fallback accounts (in case admin deleted everything)
    const defaultUsers = [
      { email: "admin@gradelytics.com", password: "admin123", role: "admin", fname: "System", lname: "Admin" },
      { email: "faculty@gradelytics.com", password: "faculty123", role: "faculty", fname: "Default", lname: "Faculty" },
      { email: "student01@gradelytics.com", password: "student123", role: "student", fname: "Default", lname: "Student" }
    ];

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const error = document.getElementById("error");

      // Load users from localStorage or fallback
      const storedUsers = JSON.parse(localStorage.getItem("users")) || [];
      const users = [...storedUsers, ...defaultUsers];

      // Find match
      const user = users.find(u => 
        u.email === email && u.password === password && u.role === role
      );

      if (user) {
        error.textContent = "";
        alert(`Welcome, ${user.fname || ''} ${user.lname || ''}!`);
        localStorage.setItem("activeUser", JSON.stringify(user));

        // Redirect to correct dashboard
        if (role === "admin") window.location.href = "admin-dashboard.html";
        else if (role === "faculty") window.location.href = "faculty-dashboard.html";
        else window.location.href = "student-dashboard.html";
      } else {
        error.textContent = "Invalid email, password, or role.";
      }
    }
  </script>
</body>
</html>
